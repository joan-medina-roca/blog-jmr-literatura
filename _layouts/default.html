<!DOCTYPE html>
<html lang="en-us">
  {% include head.html %}

  <body class="theme-base-black">
    {% include sidebar.html %}

    <!-- Wrap is the content to shift when toggling the sidebar. We wrap the
         content to avoid any CSS collisions with our real content. -->
    <div class="wrap">
      <div class="masthead">
        <div class="container">
          <h3 class="masthead-title">
            <a href="{{ site.baseurl }}/" title="Home">{{ site.title }}</a>
            <small>{{ site.tagline }}</small>
          </h3>
          <h4 class="nav-menu">
            {% assign pages_list = site.pages | sort:"url" %} {% for node in
            pages_list %} {% if node.title != null %}
            <a
              class="sidebar-nav-item{% if page.url == node.url %} active{% endif %}"
              href="{{ node.url | absolute_url }}"
              >{{ node.title }}</a
            >
            {% endif %} {% endfor %}
          </h4>
        </div>
      </div>

      <div class="container content">{{ content }}</div>
    </div>

    <label for="sidebar-checkbox" class="sidebar-toggle"></label>

    <script src="{{ site.baseurl }}/public/js/script.js"></script>
  </body>
</html>
